<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>LunchReactor</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" type="image/x-icon" href="coffee.ico" />
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
    <script src="js/backend.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="js/lunchreactor.js"></script>
     <script src="js/jquery.leanModal.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Slab" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  </head>

  <body>
    <div id="bg"></div>

    <div id="middle">
      <h1>Lunch Reactor</h1>
      <h2 id="date">Monday, January 19, 2015</h2>
      <div id="frost" class="circle" ></div>
      <div id="rsvp" class="circle fleft">
        <p id="rsvp-text">
          <span class="rsvp">RSVP</span>
          <br>
          <span id="time-left"></span>
        </p>
        <p id="rsvp-success">&#x2713</p>
      </div>
      <div class="circle count fright">
        <p>
          <span id="rsvp-count" class="count"></span>
        </p>
      </div>
      <p id="new-user">
        <a id="link-auth" rel="leanModal" href="#modal-auth" >Sign in</a> or <a id="link-auth2" rel="leanModal" href="#modal-auth">create an account</a> in seconds.
      </p>
      <p id="greet"><a id="link-prefs" rel="leanModal" href="#modal-prefs"></a>, you're all that and a bag of chips.<br>Mmm... chips.</p>
    </div>

    <div id="modal-auth" style="display:none;">
      <div id="register" class="fleft center">
        <h3>Create an account</h3>
        <form id="form-reg" name="form-reg" method="post" action="index.html">
          <input id="email-reg" type="text" name="email-reg" class="txtfield" tabindex="1" placeholder="email address">
          <input id="pwd-reg" type="password" name="pwd-reg" class="txtfield" tabindex="2" placeholder="password">
          <input id="pwd2-reg" type="password" name="pwd2-reg" class="txtfield" tabindex="3" placeholder="verify password">
          <input id="flname-reg" type="text" name="flname-reg" class="txtfield" tabindex="4" placeholder="first and last name">
          <input id="channel-reg" type="text" name="channel-reg" class="txtfield" tabindex="4" placeholder="channel">
          <input id="submit-reg" type="submit" name="submit-reg" class="flatbtn-blu" value="Create Account" tabindex="5">
          <p id="notice-reg" class="notice">passwords must match</p>
        </form>
      </div>
      <div id="signin" class="fright center">
        <h3>Sign in</h3>
        <form id="form-signin" name="form-signin" method="post" action="index.html">
          <input id="email-signin" type="text" name="email-signin" class="txtfield" tabindex="6" placeholder="email address">
          <input id="pwd-signin" type="password" name="pwd-signin" class="txtfield" tabindex="7" placeholder="password">
          <input id="submit-signin" type="submit" name="submit-signin" class="flatbtn-blu" value="Sign In" tabindex="8">
          <p id="notice-signin" class="notice">incorrect login credentials</p>
        </form>
      </div>
    </div>

    <div id="modal-prefs" class="center" style="display:none;">
      <h3>User Preferences</h3>
      <form id="form-prefs" name="form-prefs" method="post" action="index.html">
       <input id="email-prefs" type="text" name="email-prefs" class="txtfield" tabindex="1" placeholder="email address">
       <input id="flname-prefs" type="text" name="flname-prefs" class="txtfield" tabindex="2" placeholder="first and last name">
       <textarea id="signature-prefs" name="signature-prefs" class="txtfield" style="resize:vertical;" maxlength="250" tabindex="3" placeholder="signature (250 chars max)"></textarea>
          <input id="channel-prefs" type="text" name="channel-prefs" class="txtfield" tabindex="4" placeholder="channel">
       <input id="submit-update" type="submit" name="submit-update" class="flatbtn-blu" value="Update" style="width:123px;margin-right:8px;padding-left:18px;" tabindex="4">
       <button id="submit-unrsvp" type="button" name="submit-unrsvp" class="flatbtn-blu" style="width:123px;padding:12px;" tabindex="5">Un-RSVP</button>
        </form>
       <p id="notice-prefs" class="notice">incorrect login credentials</p>
        <hr style="margin-bottom:16px">
        <button id="submit-signout" type="button" name="submit-signout" class="flatbtn-blu" tabindex="6">Sign out</button>
    </div>

    <div id="lean_overlay" style="display:none"></div>
  </body>

</html>
